{% extends "default.html" %}
{% block content %}
<pre></pre>
<h5>Users who viewed your profile</h5>
<pre></pre>
<table class="table table-striped mb-5">
<thead class="bg-primary text-white">
	<tr>
		<th style="font-weight: bold">Name</th>
		<th style="font-weight: bold">Last visit</th>
	</tr>
</thead>
{% for view in viewers %}
	<tr>
		<td style="font-weight: bold"><a style="color: #{{view.viewer.namecolor}}" href="/@{{view.viewer.username}}"><img loading="lazy" src="/uid/{{view.viewer.id}}/pic/profile" class="profile-pic-20 mr-1"><span {% if view.viewer.patron %}class="patron" style="background-color:#{{view.viewer.namecolor}};"{% endif %}>{{view.viewer.username}}</span></a></td>
		<td style="font-weight: bold">{{view.last_view_string}}</td>
	</tr>
{% endfor %}
</table>

{% endblock %}
